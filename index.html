<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Opration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="search-box">
        <label  for="search">Srearch Item</label>
         <input type="text" name="search" id="search" placeholder="Enter Product Code For Search" >
    </div>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()" >
                    <div>
                        <label  for="productCode">Product Code</label>
                        <input type="text" name="productCode" id="productCode" required >
                    </div>
                    <div>
                        <label for="product">Product Name</label>
                        <input type="text" name="product" id="product" required >
                    </div>
                    <div>
                        <label for="qty">Qty</label>
                        <input type="number" name="qty" id="qty" required >
                    </div>
                    <div>
                        <label for="perPrice">Price</label>
                        <input type="number" name="perPrice" id="perPrice" required >
                    </div>
                    <div class="form_action--button">
                        <button type="submit" onclick="addingRow()">Submit</button>
                        <!-- <input type="submit" value="submit" onclick="addingRow()"> -->
                        <!-- <input type="reset" value="Reset"> -->
                    </div>
                </form>
            <td>
                <table class="list" id="storeList">
                    <thead>
                        <tr>
                            <th>Product Code</th>
                            <th>Product Name</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="sh">1</td>
                            <td>oppo</td>
                            <td>1</td>
                            <td>25000</td>
                            <td><button onclick="delet(this)">delete</button></td>

                        </tr>
                        <tr>
                            <td class="sh">2</td>
                            <td>vivo</td>
                            <td>1</td>
                            <td>40000</td>
                            <td><button onclick="delet(this)">delete</button></td>

                        </tr>

                    </tbody>

                </table>
            </td>
            </td>

        </tr>
    </table>
    <script src="script.js"></script>

</body>

</html>
